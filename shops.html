<body>
	<header id="header">
		<!--header-->
		<div class="header-middle">
			<!--header-middle-->
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-5">
						<div class="logo pull-left">
							<a href="index.html"><img src="images/locogram_logo.png"
								alt="Locogram" width="150" /></a>
							<!-- <br><span style="font-size: 12px; display: inline-block; padding-top: 8px;">A premier shopping platform for women clothing</span> -->
						</div>
					</div>
					<div class="col-xs-12 col-sm-7">
						<div class="shop-menu pull-right">
							<span id="login" style="display: none;"> <a
								href="javascript:void(0)" onclick="login.modal()"><i
									class="fa fa-user"></i> <span id="usernamelbl">Login
										&nbsp;</span>&nbsp;</a>
							</span> <span id="pprofile" style="display: none;">
							<a href="javascript:void(0)" onclick="_preferences.modal()"><i
									class="fa fa-gear"></i> Personalize &nbsp;</a></span><span><a
								href="javascript:$.goFavorites()"><i class="fa fa-heart"></i> Wish List
							</a></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="header-bottom">
			<!--header-bottom-->
			<div class="container">
				<div class="yamm" id="nav">
					<button class="navbar-toggle" data-target="#navbar-collapse-1"
						data-toggle="collapse" type="button">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<nav class="navbar-collapse collapse" id="navbar-collapse-1">
						<img src='images/site/loading32X32.gif' />
					</nav>
				</div>
			</div>
		</div>
	</header>

	<section class="shop_section">
		<div class='home-overlay'>
			<div class="container">
				<div class="row shop" id="shop_info"></div>
			</div>
		</div>
	</section>
	
	<section id="offer_section" style=" display:none;">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div style="text-align: center;">
						<h1 class="title">
							<span>Latest <i>Offers</i> and <i>Styles</i></span>
						</h1>
						<p>Checkout out the latest offers and styles .</p>
		
					</div>
					<div id='updates_offers'></div>
					<div id='offer_loader'
						style='display: none; text-align: center; margin: auto;'>
						<img id="loader_img" src="images/site/loading32X32.gif" />
					</div>
				</div>
			</div>
			<div style="text-align: center; margin: 5px;">
				<a id="offers_btn" href="javascript:void(0)"
					onclick="shops.toggleUpdates()" val="View All"
					class="btn btn-primary">View All</a>
			</div>
		</div>
	</section>
	
	<section id="products">
		<div class="filter">
			<div class="container">
				<div class="row">
					<div class='col-sm-9'>
						
						<div id="filters" class="pull-left hidden-xs"></div>
					</div>
					<div class='col-sm-3'>
						<div class="btn-group pull-right"
							style='margin: 7px 0; min-width: 110px;'>
							<select onchange="products.reloadPage()" id="sortby"
								name="sortby" class="form-control selectpicker">
								<option value="">Sort results by</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="filter_results" class='col-sm-12' style="text-align:center"></div>
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-md-3">
					<div class="left-sidebar">
						<div id="right-navbar">
							<img src='images/site/loading32X32.gif' />
						</div>
						<div id="filter"></div>
					</div>
				</div>
				<div class="col-sm-8 col-md-9 padding-left">
					<div id="filter"></div>
					<!--  search -->
					<div class="input-group">
						<input id="search_box_2" type="text" class="form-control"
							placeholder="Search by product name">
						<div class="input-group-btn">
							<button class="btn btn-default" type="button"
								onclick="products.reloadPage()">
								<i class="glyphicon glyphicon-search"></i>
							</button>
						</div>
					</div>

					<div id='results'></div>
					<div id='loader'
						style='display: none; text-align: center; margin: auto;'>
						<img src='images/site/loading32X32.gif' />
					</div>
					<input type="hidden" id="offset" value="0" />
				</div>
			</div>
		</div>
	</section>

	<footer id="footer">
		<!--Footer-->
		<div class="footer-top">
			<div class="container">
				<div class="row" style="margin-bottom:15px;">
					<div class="col-xs-12">
						<ul class="list-inline">
						<li><h3>Get the App</h3></li>
							<li><a
								href="http://play.google.com/store/apps/details?id=com.locogram.android.aapp">
									<img width="110" src="images/play_store.png">
							</a></li>
							<li><a
								href="http://itunes.apple.com/WebObjects/MZStore.woa/wa/viewSoftware?id=658873717&amp;mt=8"><img
									width="125" src="images/app_store.png"></a></li>
						</ul>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6 col-sm-8">
						<ul class="list-inline">
							<li><a href="about.html" title="" rel="nofollow">About
									Us</a></li>
							<li><a href="privacy.html" title="" rel="nofollow">Privacy
									Policy</a></li>
							<li><a href="terms.html" title="" rel="nofollow">Terms
									of Use</a></li>
							<li><a href="#" onclick="contactModal.modal();">Contact
									Us</a></li>
							<li><a href="storefront.html"><span
									style="font-family: 'Verdana'">StoreFront</span> <span
									class="beta">BETA</span></a></li>
						</ul>
					</div>
					<div class="col-xs-6 col-sm-4">
						<ul class="social-icons list-inline  pull-right">
							<li>Follow us on:</li>
							<li><a href="https://www.facebook.com/locogram"><i
									class="fa fa-facebook"></i></a></li>
							<li><a href="https://twitter.com/locograminfo"><i
									class="fa fa-twitter"></i></a></li>
							<li><a href="https://instagram.com/fashion.locogram"><i
									class="fa fa-instagram"></i></a></li>
							<li><a href="https://www.pinterest.com/locogram"><i
									class="fa fa-pinterest"></i></a></li>
						</ul>
					</div>

				</div>
			</div>
		</div>
	</footer>
	<a href="#" class="back-to-top"><i class='fa fa-arrow-up fa-lg'></i></a>
	<!--/Footer-->
	<div id="myModal1" style="display: none;" class="modal fade"></div>
	<div class="bh-sl-container">
		<div id="map-container" class="bh-sl-map-container">
			<div class="bh-sl-loc-list">
				<ul class="list"></ul>
			</div>
			<div id="bh-sl-map" class="bh-sl-map"></div>
		</div>
	</div>
	<div id="contact_modal" style="display: none;" class="modal fade"></div>

	<div id="pref_modal" style="display: none;" class="modal fade"></div>
	<div id="preview_modal" style="display: none;" class="modal fade"></div>
	<div id="login_modal" class="modal fade" style="display: none;">
		<div class=" modal_content modal-dialog modal-lg"
			style="max-width: 500px; width: 100%; opacity: 1; margin: 30px auto; padding: 25px 30px 0 30px; min-width: 320px;">
			<div class="modal_header clearfix">
				<p>
					<a href="javascript:void(0)">Login</a>
				</p>
				<a href="javascript:void(0);" id="modal_close" data-dismiss="modal">Close<i>X</i></a>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="modal_pic col-xs-12">
						<form class="form-horizontal">
							<div class="form-group">
								<label for="inputEmail" class="control-label col-xs-3">Email</label>
								<div class="col-xs-9">
									<input type="email" class="form-control" id="email"
										placeholder="Email">
									<!--
									<p class="help-block" style="margin-bottom: 0">Email is
										used to sync your preferences across multiple devices</p>
									-->
								</div>
							</div>
							<div class="form-group">
								<label for="name" class="control-label col-xs-3">Name</label>
								<div class="col-xs-9">
									<input class="form-control" id="name" placeholder="Name">
								</div>
							</div>
						</form>
					</div>
					<div class="col-xs-12">
						<div class="fb_login">
							<hr>
							<div class="fb_or">OR</div>
							<a href="javascript:void(0)"
								onclick="javascript:login.loginFB();"> <img
								src="images/site/fb.png" border="0" alt=""></a>
							<!-- <fb:login-button scope="public_profile,email"
								onlogin="login.checkLoginState();">
							</fb:login-button> -->
							<input type="hidden" id="fbId"> <input type="hidden"
								id="mallId" value="0" />
						</div>

					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" onclick="javascript:login.saveChanges()"
					data-dismiss="modal" class="btn btn-default">Login</button>
			</div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-popover.min.js"></script>
	<script src="js/bootstrap-editable.min.js"></script>
	<script src="js/bootstrap-select.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/ShareButton.min.js"></script>
	<!-- 	<script src="js/jquery.scrollUp.min.js"></script> -->
	<script src="js/jquery.prettyPhoto.js"></script>
	<script src="js/masonry.pkgd.min.js"></script>
	<script src="js/handlebars-1.0.rc.1.min.js"></script>
	<script src="js/jquery-loader.js"></script>
	<script src="js/typeahead.bundle.js"></script>
	<script type="text/javascript" src="js/jquery.jcarousel.min.js"></script>
	<script type="text/javascript" src="js/imagesloaded.pkgd.min.js"></script>
	<script type="text/javascript"
		src="js/jcarousel.connected-carousels.js"></script>


	<script src="js/main.js"></script>
	<!-- Google maps -->
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="js/jquery.storelocator.js"></script>
	<script id="size-template" type="x-handlebars-template">
<div class="size-panel"><h3>Size<a onclick="products.clearFilter('size-panel')" class="pull-right hide" style="font-weight:normal;color:rgb(198, 59, 54);" href="javascript:void(0)">Clear</a></h3>
		<ul>
		{{#each this}}
			<li  id="fs_{{@index}}"  onclick="products.applyFilter(this)"><a href="javascript:void(0);">{{this}}</a></li>
		{{/each}}
		</ul>
</div>
<div id="size-selectmenu" style="display:none">
<div class="refine-box  hidden-xs">
  <select  onchange="products.reloadPage()" 
    name="size" class="form-control selectpicker" >
    <option value="">Size</option>
    {{#each this}}
    <option value="{{this}}">{{this}}</option>
    {{/each}}
  </select>
  </div>
</div>
	</script>
	<script type='text/javascript'>
    //load shop details

    _preferences.ready(function() {
      login.init();
      $('#offset').val(0);
      shops.init("shop_info");
      shops.initSearch();
    });
  </script>
</body>
</html>
