	<script type="text/javascript">
		$(window).scroll(function() {
			if (styles.data == null || styles.data.length > 0) {
				scrollBottom(styles.loadTrends);
			}
		});

		
		$('body').loader({
			ID : 'styles_loader',
			autoCheck : 32,
			size : 32,
			imgUrl : 'images/site/loading[size].gif'
		});
		_preferences.ready(function() {
		  login.init();
			$.loadStoresSearch(); //load the stores search bar
			$('#search_box').val("");
			styles.init(0, "", styles.onSuccess, function(data) {
				$.initPrettyPhoto(data);
				$('#end_idx').val(styles.limit);
				$.checkScroll(data.length, styles.loadTrends);
			});

			
		});
		function filterTrends(id) {
			var text = $('#' + id).val();
			styles.filter(0, text, function(json) {
				$('#styles').empty();
				$('#results').empty();
				$('#end_idx').val(0);
				styles.removeItemsMasonry();
				if (text != "") {
					$('#results').html('Showing results for "' + text + '":')
				}
				if (json != null && json.length > 0) {
					styles.onSuccess(json, function(data) {
						$.initPrettyPhoto(data);
					});
					$('#end_idx').val(json.length);
				} else {
					$('#results').append('<br><br>No results found.')
				}
			});
		}
		//on search of the text box
		$.initTypehead('search_box', filterTrends);
	</script>
