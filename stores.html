	<script id="filter-template" type="x-handlebars-template">
		<div class="container">
			<div class="row">
				<div class='col-sm-9'>
					<div class="filter-opt btn-group pull-left hidden-xs">
						<span>REFINE BY:</span>
					</div>
					<div id="filters" class="pull-left hidden-xs">
						{{#iflist CITY}}
						<div class="refine-box">
							<select onchange="stores.reloadPage()" name="city"
								class="form-control selectpicker">
								<option value="">City</option> {{#each CITY}}
								<option value="{{this.option}}" {{#if this.check}}selected{{/if}}>{{this.option}}</option>
								{{/each}}
							</select>
						</div>
						{{/iflist}} {{#iflist STORES}}
						<div class="refine-box">
							<select onchange="stores.reloadPage()" name="stores"
								class="form-control selectpicker">
								<option value="">Stores</option> {{#each STORES}}
								<option value="{{this.option}}" {{#if this.check}}selected{{/if}}>{{this.option}}</option>
								{{/each}}
							</select>
						</div>
						{{/iflist}}
					</div>
				</div>
				<div class='col-sm-3'>
					{{#iflist sort}}
					<div class="btn-group pull-right"
						style='margin: 7px 0; min-width: 110px;'>
						<select onchange="stores.reloadPage()" id="sortby" name="sortby"
							class="form-control selectpicker">
							<option value="">Sort results by</option>{{#each sort}}
								<option value="{{this.option}}" {{#if this.check}}selected{{/if}}>{{this.option}}</option>
								{{/each}}
						</selec t>
					</div>
					{{/iflist}}
				</div>
			</div>
	</div>
	</script>

	<script id="store-template" type="x-handlebars-template">​
	{{#each this}}​
		<div class="pin">
		<a href="shops.html?token={{../token}}&amp;id={{id}}">
		<img attr="{{getimageheight 255 image_width image_height }}" width="255" height=160 
			src="{{image_url}}" /></a>
		<div class="pin_desc">
		<a href="shops.html?token={{../token}}&amp;id={{id}}"><span>{{name}}</span></a>
		{{#if Favorite}}<a style="float:right;"
							href="javascript:void(0);" title="Remove from my mall" onclick="$.favorite(this)" data-fav="{{Favorite}}" data-id="{{id}}" data-type="shop" ><i
							class="fa fa-times fa-lg"  ></i>{{else}}
<a style="float:right;"
							href="javascript:void(0);" title="Add to my mall" onclick="$.favorite(this)" data-fav="{{Favorite}}" data-id="{{id}}" data-type="shop" ><i
							class="fa fa-plus fa-lg" ></i>{{/if}}</a>
		</div>
	</div>
	{{/each}}
	</script>

	<script type="text/javascript" charset="utf-8">
		$(window).scroll(function() {
			if (stores.data == null || stores.data.length > 0) {
				scrollBottom(stores.loadStores);
				//loadStores();
			}
		});

		//http://www.no-margin-for-errors.com/projects/prettyphoto-jquery-lightbox-clone/documentation
		
		$('body').loader({
			ID : 'store_loader',
			autoCheck : 32,
			size : 32,
			imgUrl : 'images/site/loading[size].gif'
		});
		_preferences.isFilter = true;
		_preferences.ready(function() {
			// get offers
			login.init();
			$.loadStoresSearch();
			$('#search_box').val("");
			stores.init(0, "", stores.onSuccessMasonry, function(data) {
				$('#end_idx').val(offers.limit);
				$.checkScroll(data.length,stores.loadStores);
			});
		});

		function filter(id) {
			var text = $('#' + id).val();
			//if search text is not empty
			stores.filter(0, text, function(json) {
				$('#stores').empty();
				$('#results').empty();
				$('#end_idx').val(0);
				stores.removeItemsMasonry();
				if (text != "") {
					$('#results').html('Showing results for "' + text + '":')
				}
				if (json != null && json.length > 0) {
					stores.onSuccessMasonry(json, function(data) {
					});
					$('#end_idx').val(json.length);
				} else {
					$('#results').append('<br><br>No results found.')
				}
			});
		}
		$.initTypehead('search_box', filter);
	</script>
